<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
  <header class="title"><h1>Task Manager Application</h1></header>
  <div class="container">
      <div class="form-group">
      <!--Task Name-->
        <form action="index.html" method="GET" class="task-form">
          <label for="taskName">
          Task Name
        
          </label> 
        
        <input type="text" id="taskName">
        <br>
        
      

      <!--Assigned To-->

      
        <label for="assignedTo">
          Assigned To
        </label>
        <input type="text" id="assignedTo">
        <br>
      
      

      <!--Due Date-->

      

        <label for="dueDate">
          Due Date
        </label>
        <input type="date" id="dueDate">
        <br>
     

      <!--Task Notes-->
      
      

        <label for="taskNotes">
        Task Notes
        </label>
        <textarea id="taskNotes"></textarea>
        <br>
        
        <input type="submit" value="Create Task" id="createButton">
      
      </form>
 

<!--Card for Task Name-->
      
      <div class="row">
      <div class="col-2">
      <div class="card h-10">
        <div class="card-header">
          Task Name
        </div>
      <div class="card-body">
        <output form="taskName" for="taskName" value="taskName"></output>
      </div>
      <div class="card-footer">
      Footer
      </div>
      </div>
      </div>

<!--Card Assigned to-->

<div class="col-2">
<div class="card">
  <div class="card-header">
    Assigned To
  </div>
<div class="card-body">
  <output id="assignedTo">
</div>
<div class="card-footer">
Footer
</div>
</div>
</div>


<!--Card Due Date-->

<div class="col-2">
<div class="card">
  <div class="card-header">
    Due Date
  </div>
<div class="card-body">
  <output id="dueDate">
</div>
<div class="card-footer">
Footer
</div>
</div>
</div>

<!--Card Task Notes-->

<div class="col-6">
<div class="card">
  <div class="card-header">
    Task Notes
  </div>
<div class="card-body">
  <output id="taskNotes">
</div>
<div class="card-footer">
Footer
</div>
</div>
</div>
</div>
</div>




  </body>
  </html>
